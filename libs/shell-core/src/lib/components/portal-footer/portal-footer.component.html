<div class="mx-3 sm:ml-4 py-2 flex flex-wrap align-items-center justify-content-between row-gap-1">
  <div class="flex flex-wrap align-items-center justify-content-start column-gap-3 row-gap-1">
    <img
      *ngIf="logoUrl$ | async as logoUrl"
      alt="logo"
      class="max-h-1rem"
      [ocxShellSrc]="logoUrl ?? ''"
      (error)="onErrorHandleSrc()"
      (load)="onLoad(logoUrl)"
    />
    <ocx-slot name="onecx-shell-footer"></ocx-slot>
  </div>
  <div class="text-xs">{{versionInfo$ | async}}</div>
</div>
