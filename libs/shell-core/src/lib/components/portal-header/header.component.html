<header class="layout-topbar_flex" id="ocx_header">
  <section
    class="layout-topbar-left relative flex justify-content-center align-items-center"
    [ngClass]="{'vertical-menu': !isHorizontalMenu}"
    [attr.aria-label]="'Left'"
  >
    <ocx-slot
      name="onecx-shell-header-left"
      class="flex flex-row flex-wrap align-items-center column-gap-3 row-gap-1"
      [inputs]="{ imageStyleClass: 'max-h-3rem max-w-9rem vertical-align-middle' }"
      [outputs]="{ imageLoadingFailed: logoLoadingEmitter }"
    >
      <ng-template #skeleton>
        <div class="flex align-items-center h-full justify-content-center" style="width: 26px">
          <p-skeleton size="2rem" class="h-full flex align-items-center"></p-skeleton>
        </div>
      </ng-template>
    </ocx-slot>
    <div *ngIf="themeLogoLoadingFailed"><!-- portal logo --></div>

    <button
      id="ocx_vertical_menu_action_toggle"
      class="layout-menu-button border-none"
      pRipple
      (click)="onMenuButtonClick($event)"
      [attr.aria-label]="'OCX_HEADER.MENU_TOGGLE' | translate"
      [pTooltip]="'OCX_HEADER.MENU_TOGGLE' | translate"
      tooltipPosition="top"
      tooltipEvent="hover"
    >
      <span
        id="ocx_vertical_menu_action_toggle_icon"
        class="pi"
        [ngClass]="'pi-chevron-' + (isStaticalMenu ? 'left' : 'right')"
        aria-hidden="true"
      ></span>
    </button>
  </section>

  <section class="layout-topbar-right" [attr.aria-label]="'Topbar'">
    <div class="layout-topbar-actions-left">
      <ng-content></ng-content>
    </div>
    <div class="layout-topbar-actions-right_flex">
      <ocx-slot name="onecx-shell-header-right" class="layout-topbar-items">
        <ng-template #skeleton>
          <div class="flex align-items-center h-full justify-content-center" style="width: 56px">
            <p-skeleton shape="circle" size="2.5rem" class="h-full flex align-items-center"></p-skeleton>
          </div>
        </ng-template>
      </ocx-slot>
    </div>
  </section>
</header>
