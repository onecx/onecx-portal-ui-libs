<div class="layout-topbar" id="ocx_header" role="banner">
  <div
    class="layout-topbar-left flex relative justify-content-center align-items-center"
    [ngClass]="{'vertical-menu': !isHorizontalMenu}"
  >
    <!-- LOGO -->
    @if (currentTheme$ | async as theme) { @if (isComponentDefined$ | async) {
    <ocx-slot
      [name]="slotName"
      [inputs]="{
            dataType: 'logo',
            themeName: theme.name,
            imageUrl: theme.logoUrl,
            imageStyleClass: 'max-h-3rem max-w-11rem',
            logEnabled: false,
            logPrefix: 'header left logo'
          }"
      [outputs]="{ imageLoadingFailed: logoLoadingEmitter }"
    ></ocx-slot>
    } @if (themeLogoLoadingFailed) {
    <div><!-- portal logo --></div>
    } }
    <a
      id="ocx_vertical_menu_action_toggle"
      class="layout-menu-button"
      (click)="onMenuButtonClick($event)"
      pRipple
      [pTooltip]="'OCX_HEADER.MENU_TOGGLE' | translate"
      tooltipPosition="top"
      tooltipEvent="hover"
    >
      <i
        [ngClass]="{'toggle-button-direction': isStaticalMenu && (isVerticalMenuComponentDefined$ | async) === true}"
        class="pi pi-chevron-right"
      ></i>
    </a>
  </div>

  <div class="layout-topbar-right">
    <div class="layout-topbar-actions-left">
      <ng-content></ng-content>
    </div>
    <div class="layout-topbar-actions-right_flex">
      <ocx-slot name="onecx-shell-header-right" class="layout-topbar-items">
        <ng-template #skeleton>
          <div class="flex align-items-center h-full justify-content-center" style="width: 56px">
            <p-skeleton shape="circle" size="2.5rem" class="h-full flex align-items-center"></p-skeleton>
          </div>
        </ng-template>
      </ocx-slot>
    </div>
  </div>
</div>
