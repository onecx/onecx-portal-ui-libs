<div *ngIf="formGroup">
  <form [formGroup]="formGroup">
    <div *ngIf="searchConfigs !== undefined">
      <div *ngIf="searchConfigs.length > 0">
        <p-dropdown
          id="searchConfig"
          formControlName="searchConfigForm"
          [options]="searchConfigs"
          optionLabel="name"
          [placeholder]="defaultTranslationKey | translate"
          [showClear]="true"
          (onChange)="onSearchConfigChange($event)"
        ></p-dropdown>
      </div>
    </div>
  </form>
</div>
