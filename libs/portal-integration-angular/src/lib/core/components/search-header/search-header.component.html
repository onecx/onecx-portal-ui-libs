<ocx-page-header
  [header]="headline || ('OCX_SEARCH_HEADER.HEADLINE' | translate)"
  [manualBreadcrumbs]="manualBreadcrumbs"
  [actions]="headerActions"
>
  <div class="search-criteria-container">
    <div #searchParameterFields>
      <ng-content></ng-content>
      <div class="search-criteria-buttons">
        <p-button
          id="resetButton"
          *ngIf="resetted.observed"
          (onClick)="onResetClicked()"
          label="{{ 'OCX_SEARCH_HEADER.RESET_BUTTON_TEXT' | translate }}"
          icon="pi pi-eraser"
        >
        </p-button>

        <p-button
          id="searchButton"
          (onClick)="onSearchClicked()"
          label="{{ 'OCX_SEARCH_HEADER.SEARCH_BUTTON_TEXT' | translate }}"
          icon="pi pi-search"
        >
        </p-button>
      </div>
    </div>
  </div>
</ocx-page-header>
