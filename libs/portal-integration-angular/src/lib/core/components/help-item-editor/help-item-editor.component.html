<p-dialog
  header="Edit help item for this page"
  [contentStyle]="{ overflow: 'visible' }"
  [style]="{ width: '400px', 'max-height': '300px' }"
  [(visible)]="displayDialog"
  (onHide)="close()"
>
  <form [formGroup]="formGroup" class="p-grid p-fluid help-editor-form">
    <div class="p-col-12">
      <span class="p-float-label">
        <input id="helpItemId" type="text" pInputText name="helpItemId" formControlName="helpItemId" />
        <label for="helpItemId">Help Item Id</label>
      </span>
    </div>
    <div class="p-col-12">
      <span class="p-float-label">
        <input id="appId" type="text" pInputText name="appId" formControlName="appId" />
        <label for="appId">Application Id</label>
      </span>
    </div>
    <div class="p-col-12">
      <span class="p-float-label">
        <input id="resourceUrl" type="text" pInputText name="resourceUrl" formControlName="resourceUrl" />
        <label for="resourceUrl">Url</label>
      </span>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <button pButton class="primary" value="Save" label="Save" icon="pi pi-check" (click)="save()"></button>
    <button
      pButton
      icon="pi pi-times"
      class="flat"
      value="Cancel"
      label="Cancel"
      (click)="displayDialog = false"
    ></button
  ></ng-template>
</p-dialog>
