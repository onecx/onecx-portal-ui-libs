@if (hasConsent()) {
  <ng-content />
} @else {
  <section
    class="ocx-consent"
    [attr.aria-labelledby]="titleId"
    [attr.aria-describedby]="messageId"
  >
    <div class="ocx-consent__content">
      <h2 class="ocx-consent__title" [id]="titleId">{{ titleKey() | translate }}</h2>
      <p class="ocx-consent__message" [id]="messageId" aria-live="polite">
        {{ messageKey() | translate : { url: normalizedUrl() } }}
      </p>

      <ng-content select="[ocx-consent-info]" />

      <button pButton pRipple type="button" (click)="giveConsent()">
        {{ agreeKey() | translate }}
      </button>

      @if (showWithdraw()) {
        <button pButton pRipple type="button" class="p-button-secondary" (click)="resetConsent()">
          {{ withdrawKey() | translate }}
        </button>
      }
    </div>
  </section>
}
