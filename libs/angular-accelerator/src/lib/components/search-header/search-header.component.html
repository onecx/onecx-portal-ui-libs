<ocx-page-header
  [header]="header || ('OCX_SEARCH_HEADER.HEADER' | translate)"
  [subheader]="subheader"
  [manualBreadcrumbs]="manualBreadcrumbs"
  [actions]="headerActions"
>
  <ng-template #additionalToolbarContentLeft>
    <ocx-slot
      name="onecx-shell-search-config"
      [inputs]="{ pageName: header, currentInputFieldValues: {}, displayedColumns: {}}"
      [outputs]="{ searchConfigSelected: selectedSearchConfigChanged }"
    ></ocx-slot>
    <ng-container
      *ngIf="_additionalToolbarContentLeft"
      [ngTemplateOutlet]="_additionalToolbarContentLeft"
    ></ng-container>
  </ng-template>
  <ng-template #additionalToolbarContent>
    <ng-container *ngIf="_additionalToolbarContent" [ngTemplateOutlet]="_additionalToolbarContent"></ng-container>
  </ng-template>
  <div class="search-criteria-container">
    <div #searchParameterFields>
      <ng-content></ng-content>
      <div class="search-criteria-buttons">
        <p-button
          id="resetButton"
          *ngIf="resetted.observed"
          (onClick)="onResetClicked()"
          label="{{ 'OCX_SEARCH_HEADER.RESET_BUTTON.TEXT' | translate }}"
          icon="pi pi-eraser"
          [attr.aria-label]="'OCX_SEARCH_HEADER.RESET_BUTTON.DETAIL' | translate"
          title="{{ 'OCX_SEARCH_HEADER.RESET_BUTTON.DETAIL' | translate }}"
        >
        </p-button>

        <p-button
          id="searchButton"
          (onClick)="onSearchClicked()"
          label="{{ 'OCX_SEARCH_HEADER.SEARCH_BUTTON.TEXT' | translate }}"
          icon="pi pi-search"
          [attr.aria-label]="'OCX_SEARCH_HEADER.SEARCH_BUTTON.DETAIL' | translate"
          title="{{ 'OCX_SEARCH_HEADER.SEARCH_BUTTON.DETAIL' | translate }}"
        >
        </p-button>
      </div>
    </div>
  </div>
</ocx-page-header>
