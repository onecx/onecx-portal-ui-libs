name: Lint Affected Libs

on:
  workflow_call:

jobs:
  lint-affected-libs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Environment
        uses: ./.github/actions/setup-environment

      - name: Run affected Lint
        run: |
          npx nx affected -t lint
